[env]
TERM = "xterm-256color"
[window]
decorations = "none"
opacity = 0.8

[window.padding]
x = 10
y = 10

[font]
size = 12.0

[font.bold]
family = "0xProto Nerd Font "
style = "Bold"
[font.normal]
family = "0xProto Nerd Font "
style = "Regular"

[cursor.style]
shape = "Block"
blinking = "Always"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"
